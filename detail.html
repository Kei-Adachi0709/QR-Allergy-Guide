<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>Firestore Document Viewer</title>
</head>

<body>
    <button id="back">＜</button>
    <h3>商品名</h3>
    <p id="goodsName"></p>
    <p id="error"></p>
    <h3>商品画像</h3>
    <img id="goodsPreview" style="max-width: 300px; margin-top: 20px;" />
    <h3>商品の説明</h3>
    <p id="description"></p>
    <h3>栄養成分表示</h3>
    <p id="component"></p>
    <h3>注意書き</h3>
    <p id="notes"></p>
    <h3>レンジの温め時間</h3>
    <p id="warm"></p>
    <h3>販売元</h3>
    <p id="seller"></p>
    <h3>カテゴリ名</h3>
    <p id="category"></p>
    <h3>原材料</h3>
    <p id="material"></p>
    <h3>産地</h3>
    <p id="productionArea"></p>
    <h3>アレルゲン</h3>
    <p id="allergy" name="allergy" value=""></p>
    <h3>栄養成分のグラフ</h3>
    <p type="file" id="file-p2"></p><br>
    <img id="graphPreview" style="max-width: 300px; margin-top: 20px;" />
    <h3>値段</h3>
    <p id="cost">円</p>
    <hr>
    <!-- QR Code Generatorのライブラリを読み込む -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- External JavaScript file -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-storage.js"></script>
    <script type="module" src="js/detail.js"></script>
</body>

</html>
